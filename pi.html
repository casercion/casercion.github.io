<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Have your pi and count it too</title>
	  <link rel="stylesheet" href="style.css" />
	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script data-require="processing.js@*" data-semver="1.4.1" src="//cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.1/processing.min.js"></script>
    <script type="text/processing" data-processing-target="targetcanvas">
      void setup() 
      {
        size(400, 450); 
        strokeWeight(2);
      }
    
      var total=0;
      var circular=0;
      background(6,0,26);
      
      void draw() {
        var randx = random(0,400);
        var randy = random(0,400);
        
        stroke(0, 0, 0);
        
        if (pow(randx-200, 2) + pow(randy-200, 2) < pow(200,2)) {
            stroke(155,170,232);
            point(randx, randy);
            circular++;
        }
        
        else{
            stroke(35,74,115);
            point(randx, randy);
        }
        
        total++;
        
        
        fill(6,0,26);
        stroke(6,0,26);
        
        rect(0,400,400,50);
        
        //Total dots
        fill(234,226,187);
        
        textAlign(CENTER, LEFT);
        textSize(16);
        text("Total dots: " + total, 70, 420);
        
        textAlign(CENTER, RIGHT);
        textSize(16);
        text("Inside circle dots: " + circular, 315, 420);
        
        textAlign(CENTER, CENTER);
        textSize(16);
        text(((4 * circular) / total), 200, 435);
      }
    </script>    
  </head>

  <body>
    <h1>Pi Approximation</h1>
    <p></p>
    <div align=center></div><canvas id="targetcanvas" width="400" height="450"></canvas></div>
  </body>
</html>
