<!DOCTYPE html>
<html>

  <head>
    <script data-require="processing.js@*" data-semver="1.4.1" src="//cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.1/processing.min.js"></script>
    <script type="text/processing" data-processing-target="targetcanvas">
      void setup() 
      {
        size(400, 450); 
        strokeWeight(2);
      }
    
      var total=0;
      var circular=0;
      background(255,255,255);
      
      void draw() {
        var randx = random(0,400);
        var randy = random(0,400);
        
        stroke(0, 0, 0);
        
        if (pow(randx-200, 2) + pow(randy-200, 2) < pow(200,2)) {
            stroke(0, 255, 0);
            point(randx, randy);
            circular++;
        }
        
        else{
            stroke(0, 0, 0);
            point(randx, randy);
        }
        
        total++;
        
        textAlign(CENTER, CENTER);
        
        fill(255,255,255);
        stroke(255,255,255);
        
        rect(0,400,400,50);
        
        //Total dots
        fill(255, 255, 255);
        stroke(255, 255, 255);
        strokeWeight(2);
        rect(10, 410, 120, 20);
        fill(0, 0, 0);
        textSize(16);
        text("Total dots: " + total, 70, 420);
        
        fill(255, 255, 255);
        stroke(255, 255, 255);
        strokeWeight(2);
        rect(230, 410, 165, 20);
        fill(0, 0, 0);
        textSize(16);
        text("Inside circle dots: " + circular, 312, 420);
        
        fill(255, 255, 255);
        stroke(255, 255, 255);
        strokeWeight(2);
        rect(175, 190, 50, 20);
        fill(0, 0, 0);
        textSize(16);
        text(((4 * circular) / total), 200, 200);
      }
    </script>    
  </head>

  <body>
    <canvas id="targetcanvas" width="400" height="450"></canvas>
  </body>
</html>
