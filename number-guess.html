<html lang="en">
    <head>
	<meta charset="utf-8" />
	<title>Number Guessing</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
	<script>
           var correct = Math.ceil(Math.random()*20);
           var a = prompt("I'm thinking of a number between 1-20...");
           trycount = 0

	   while (a != correct)
 	   {
		if (a > correct)
		    {
		     trycount++;
		     window.alert("Your guess, " + a + ", was too high.");
		     var a = window.prompt("Try again:");
		    }
		else if (a < correct)
	   	    {
	   	     trycount++;
		     window.alert("Your guess, " + a + ", was too low.");
		     var a = window.prompt("Try again:");
		    }
		else 
		    {var a = window.prompt("Wait, what? Try again");}
	   } 

	   trycount++;
	   window.alert("Your guess, " + a + ", was correct! It took you " + trycount + " tries");
        </script>

    	<h1>Numbers Guessing Game</h1>
	<br><h2>How it works</h2>
	<p>Guess a number between one and twenty.</p>
