<!DOCTYPE html>

<html lang="en">
    <head>
	<meta charset="utf-8" />
	<title>Button</title>
    </head>
    <body>
	<h1>This is the very first text</h1>
	<p id="foo">This doesn't do anything</p>
	<p id="bar">Watch this text right here</p>
	<input type="button" onclick="changetext()" ondblclick="changetext2()"  value="Don't click this" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<script type="text/javascript">
		function changetext() {
			$("#bar").html("WHAT DID I JUST TELL YOU");
			$("#bar").style.color = "red";
		}

		function changetext2() {
			$("#foo").html("I lied about this not doing anything");
		}

	</script>

    </body>
</html>
